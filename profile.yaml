    - text: -D->
      pressed:
        xplane_cmd: sim/GPS/g1000n3_direct
    - text: MENU
      pressed:
        xplane_cmd: sim/GPS/g1000n3_menu
    - text: FPL
      pressed:
        xplane_cmd: sim/GPS/g1000n1_fpl
    - text: PROC
      pressed:
        xplane_cmd: sim/GPS/g1000n1_proc
    - text: FPL
      pressed:
        xplane_cmd: sim/GPS/g1000n3_fpl
    - text: PROC
      pressed:
        xplane_cmd: sim/GPS/g1000n3_proc
    - text: CLR
      pressed:
