    - text: VNV
      pressed:
        xplane_cmd: sim/GPS/g1000n1_vnv
    - text: APR
      pressed:
        xplane_cmd: sim/GPS/g1000n1_apr
    - text: BC
      pressed:
        xplane_cmd: sim/GPS/g1000n1_bc
    - text: VS
      pressed:
        xplane_cmd: sim/GPS/g1000n1_vs
    - text: UP
      pressed:
